<html>
<head><title>顯示影像的Applet</title>
<meta http-equiv="Content-Type" content="text/html; charset=Big5"></head>
<body>
以下這個Java Applet會將影像顯示於Java Applet中
<applet code="ImageApplet.class"
        width="640" height="480">
<param name="fname" value="cloud.jpg">
您的瀏覽器不支援applet標籤!
</applet>
